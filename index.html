<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        background-color: hsl(30, 38%, 92%);
      }

      .container {
        width: 100%;
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      .card {
        height: 625px;
        width: 350px;
        background-color: white;
        border-radius: 10px;
      }

      img {
        height: 250px;
        width: 350px;
        border-radius: 10px 10px 0px 0px;
      }

      .card-body {
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
      }

      .product {
        font-family: "Montserrat", serif;
        color: grey;
        font-size: small;
      }

      h1 {
        font-family: "Fraunces", serif;
        margin-top: 0;
      }

      .info {
        font-family: "Montserrat", serif;
        color: gray;
        margin-bottom: 0;
        font-size: medium;
      }

      .price-container {
        display: flex;
        align-items: center;
        height: 70px;
      }

      .price {
        font-family: "Fraunces", serif;
        font-weight: 700;
        color: hsl(158, 36%, 37%);
        padding-right: 20px;
        align-self: center;
        font-size: xx-large;
      }

      .old-price {
        font-family: "Montserrat", serif;
        color: gray;
        text-decoration-line: line-through;
      }

      .button-container {
        display: inline;
        justify-content: center; /* Horizontally center the button */
        align-items: center; /* Vertically center the button */
        height: 100%; /* Ensure it fills the parent's height for proper centering */
        width: 100%;
      }

      button {
        background-color: hsl(158, 36%, 37%);
        color: white; /* Optional: Ensure text is readable */
        border: none;
        width: 100%;
        border-radius: 10px;
        padding: 15px; /* Add padding for a larger clickable area */
        cursor: pointer; /* Indicates it's clickable */
        transition: background-color 0.3s; /* Smooth hover effect */
        font-weight: 600;
      }

      .cartLogo {
        width: 1em; /* Match the size of the font (text) */
        height: auto; /* Maintain aspect ratio */
        margin-right: 8px; /* Add some spacing between the image and text */
        transform: translateY(2px); /* Move the logo slightly downward */
      }

      @media only screen and (min-width: 1000px) {
        .card {
          height: 400px;
          width: 600px;
          background-color: white;
          border-radius: 10px;
        }

        .cardContents {
          display: flex;
        }

        img {
          height: 400px;
          width: 280px;
          border-radius: 10px 0px 0px 10px;
        }

        .button-container {
          display: inline;
          justify-content: center; /* Horizontally center the button */
          align-items: center; /* Vertically center the button */
          height: 100%; /* Ensure it fills the parent's height for proper centering */
          width: 100%;
        }

        h1 {
          font-family: "Fraunces", serif;
          margin-top: 0;
        }

        .info {
          font-family: "Montserrat", serif;
          color: gray;
          margin-bottom: 0;
          font-size: small;
        }
        .card-body {
          margin: 20px;
        }

        .price {
          font-size: x-large;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="cardContents">
          <div class="imgContainer">
            <img
              src="images/image-product-mobile.jpg"
              srcset="images/image-product-desktop.jpg 1000w"
              sizes="(min-width: 1000px) 1000px, 400vw"
              alt="perfume picture"
            />
          </div>
          <div class="card-body">
            <p class="product">P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="info">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-container">
              <p class="price">$149.99</p>
              <div class="old-price">$169.99</div>
            </div>
            <div class="button-container">
              <button>
                <img
                  class="cartLogo"
                  src="./images/icon-cart.svg"
                  alt="cart logo"
                />
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
